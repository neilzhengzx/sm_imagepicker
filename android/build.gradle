apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 26)
    buildToolsVersion safeExtGet('buildToolsVersion', '26.0.2')

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 26)
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            consumerProguardFiles 'proguard-rules.pro'
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.smobiler:MediaPicker:1.0.1'
    api files('libs/pldroid-shortvideo-1.10.0.jar')
    implementation "androidx.appcompat:appcompat:${safeExtGet('supportLibraryAndroidXVersion', '1.3.0')}"
    implementation "com.facebook.fresco:fresco:${safeExtGet('gifVersion', '2.0.0')}"
    implementation "androidx.recyclerview:recyclerview:${safeExtGet('supportRecyclerAndroidXVersion', '1.2.0')}"
}
  